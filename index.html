<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2>Iván</h2>
                <button class="btn btn-primary" onclick="consultarSaldo(1)">Consultar Saldo</button>
                <button class="btn btn-success" onclick="ingresarMonto(1)">Ingresar Monto</button>
                <button class="btn btn-danger" onclick="retirarMonto(1)">Retirar Monto</button>
                <p>Saldo: <span id="saldo1">$10</span></p>
            </div>
            <div class="col-md-4">
                <h2>Roberto</h2>
                <button class="btn btn-primary" onclick="consultarSaldo(2)">Consultar Saldo</button>
                <button class="btn btn-success" onclick="ingresarMonto(2)">Ingresar Monto</button>
                <button class="btn btn-danger" onclick="retirarMonto(2)">Retirar Monto</button>
                <p>Saldo: <span id="saldo2">$341</span></p>
            </div>
            <div class="col-md-4">
                <h2>Andrés</h2>
                <button class="btn btn-primary" onclick="consultarSaldo(3)">Consultar Saldo</button>
                <button class="btn btn-success" onclick="ingresarMonto(3)">Ingresar Monto</button>
                <button class="btn btn-danger" onclick="retirarMonto(3)">Retirar Monto</button>
                <p>Saldo: <span id="saldo3">$582</span></p>
            </div>
        </div>
    </div>

    <script src="cajero.js"></script>
</body>
</html>
